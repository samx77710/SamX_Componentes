<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mouse Logitech G502</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      animation: fadeIn 0.5s ease;
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product-detail {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      position: relative;
    }

    .product-detail img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      background-color: #333;
      border-radius: 50%;
      padding: 0.4rem 0.7rem;
      transition: background 0.3s ease;
    }

    .back-arrow:hover {
      background-color: #555;
    }

    .product-detail h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .product-detail p {
      margin-bottom: 1rem;
      color: #ccc;
    }

    .price {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
    }

    .button-row {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  align-items: center;
}

.button-row button {
  width: 60%;
  padding: 0.6rem 1rem;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}


    .add-btn {
      background-color: #535353;
      color: white;
    }

    .add-btn:hover {
      background-color: #086dc1;
    }

    .checkout-btn {
      background-color: #2d2e2e;
      color: white;
    }

    .checkout-btn:hover {
      background-color: #009f7a;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow">‚Üê</a>

  <div class="product-detail">
    <img src="assets/logitechg502.png" alt="Teclado Redragon K552">
    <h1>Mouse Logitech g502</h1>
    <p>Mouse ergonomico con 11 botones programables.</p>
    <div class="price">$210.000 COP</div>
    <div class="button-row">
      <button class="add-btn">Agregar al carrito</button>
      <button class="checkout-btn">Pagar</button>
    </div>
  </div>
</body>
</html>
